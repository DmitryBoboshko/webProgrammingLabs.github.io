<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Задание 2</title>
</head>

<body>
    <h1>Задание 1</h1>
    <h2>Техническое задание</h2>
    <p class="task-description">
        Добавить кнопку, по нажатию на которую на сервер загружается файл (изображение). Файл
        выбирает пользователь. Картинка должна отобразиться на новой веб-странице.
    </p>
    <form action="">
        <fieldset>
            <legend>Форма загрузки изображения</legend>
            <label for="pic">Выберите изображение</label>
            <input type="file" name="pic" id="pic">
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </fieldset>
    </form>
</body>

</html>
